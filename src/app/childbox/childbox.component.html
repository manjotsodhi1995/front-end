<div #child>
<form [formGroup]="childForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
        <textarea class="form-control" placeholder="Leave a comment" formControlName="comment" ></textarea>
        
    </div>
    <div class="form-group">
        <button type="submit" class="btn btn-success">Post Reply</button>
        &nbsp;
        <button type="button" class="btn btn-info" (click)="cancel()" >Cancel</button>
    </div>
</form>
</div>
